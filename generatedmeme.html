{% extends 'base.html' %} {% block title %}Login{% endblock %} {% block content
%}

<section>
  <div class="lg:grid grid-cols-3 gap-2 py-8 px-2 items-stretch">
    {% for meme in json_response.memes %}
    <div class="flex flex-col flex-wrap text-ellipsis">
      <img
        src="{{ meme.url | safe}}"
        alt="image"
        class="object-cover h-auto aspect-video px-4 py-2"
      />
      <p class="text-white font-semibold px-5 text-center font-sans">
        {{meme.description}}
      </p>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock %}
